
<!DOCTYPE html>
<html lang="it">
  <head>

    <meta name="theme-color" content="#4f46e5" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TravelGenie AI</title>
    
    <!-- PWA Manifest pulito per evitare Syntax Error -->
    <link rel="manifest" href='data:application/manifest+json,{"name":"TravelGenieAI","short_name":"TravelGenie","start_url":".","display":"standalone","background_color":"#ffffff","theme_color":"#4f46e5","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/201/201623.png","sizes":"192x192","type":"image/png"}]}' />
    
    <!-- Protezione globale per variabili d'ambiente nel browser -->
    <script>
      window.process = window.process || { env: { API_KEY: "" } };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media print {
        nav, header, .no-print, button, form { display: none !important; }
        body, #root { background: white !important; color: black !important; margin: 0 !important; padding: 0 !important; overflow: visible !important; height: auto !important; width: 100% !important; }
        main { overflow: visible !important; height: auto !important; display: block !important; }
        .fixed.inset-0 { position: absolute !important; top: 0 !important; left: 0 !important; display: block !important; background: white !important; z-index: 9999 !important; backdrop-filter: none !important; }
        .max-w-md, .max-w-3xl { max-width: 100% !important; width: 100% !important; margin: 0 !important; border: none !important; box-shadow: none !important; height: auto !important; overflow: visible !important; }
        .max-h-\[80vh\] { max-height: none !important; }
        h1, h2, h3, h4 { color: black !important; page-break-after: avoid; }
        .bg-indigo-600 { background-color: #f8fafc !important; color: black !important; border-bottom: 2px solid #000 !important; padding: 20px !important; -webkit-print-color-adjust: exact; }
        .text-white { color: black !important; }
        .bg-white.rounded-\[2rem\] { page-break-inside: avoid; margin-bottom: 20px; border: 1px solid #ddd !important; }
      }
      /* Garantisce che l'app occupi tutto lo spazio */
      html, body, #root { height: 100%; margin: 0; padding: 0; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@5.0.0",

}
</script>
  </head>
  <body class="bg-gray-50 text-slate-900 antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // Gestione silenziata del Service Worker per evitare errori 404 in console se il file sw.js non viene caricato correttamente
      if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js', { scope: './' }).catch(() => {});
        });
      }
    </script>
  </body>
</html>
