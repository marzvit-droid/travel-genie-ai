
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TravelGenie AI</title>
    
    <!-- PWA Manifest inlined as Data URI -->
    <link rel="manifest" href='data:application/manifest+json,{"name":"TravelGenie AI","short_name":"TravelGenie","start_url":".","display":"standalone","background_color":"#ffffff","theme_color":"#4f46e5","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/201/201623.png","sizes":"192x192","type":"image/png"},{"src":"https://cdn-icons-png.flaticon.com/512/201/201623.png","sizes":"512x512","type":"image/png"}]}' />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media print {
        /* Nascondi navigazione e pulsanti */
        nav, header, .no-print, button, form {
          display: none !important;
        }

        /* Reset corpo pagina */
        body, #root {
          background: white !important;
          color: black !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          height: auto !important;
          width: 100% !important;
        }

        main {
          overflow: visible !important;
          height: auto !important;
          display: block !important;
        }

        /* Forza la visibilità della modale (es. Budget) */
        .fixed.inset-0 {
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          display: block !important;
          background: white !important;
          z-index: 9999 !important;
          backdrop-filter: none !important;
        }

        /* Rendi il contenuto della modale a tutta pagina */
        .max-w-md, .max-w-3xl {
          max-width: 100% !important;
          width: 100% !important;
          margin: 0 !important;
          border: none !important;
          box-shadow: none !important;
          height: auto !important;
          overflow: visible !important;
        }

        .max-h-\[80vh\] {
          max-height: none !important;
        }

        /* Typography per stampa */
        h1, h2, h3, h4 {
          color: black !important;
          page-break-after: avoid;
        }
        
        .bg-indigo-600 {
          background-color: #f8fafc !important;
          color: black !important;
          border-bottom: 2px solid #000 !important;
          padding: 20px !important;
          -webkit-print-color-adjust: exact;
        }

        .text-white {
          color: black !important;
        }

        /* Evita tagli a metà pagina per i giorni */
        .bg-white.rounded-\[2rem\] {
          page-break-inside: avoid;
          margin-bottom: 20px;
          border: 1px solid #ddd !important;
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
        "leaflet": "https://esm.sh/leaflet@^1.9.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
  </head>
  <body class="bg-gray-50 text-slate-900 antialiased overflow-x-hidden">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js', { scope: './' })
            .then(reg => console.log('PWA: Service Worker Attivo'))
            .catch(err => console.warn('PWA: Service Worker non supportato', err));
        });
      }
    </script>
  </body>
</html>
